<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>
  <body>
    <nav th:replace="~{layout :: navigation}"></nav>
    <section class="section is-fullheight pb-3 pt-3">
      <nav
        th:replace="~{layout :: header (Author, ${actionType} + ' Author')}"></nav>
      <h1 class="title" th:text="|${actionType} Author|"></h1>
      <form method="post" th:object="${dto}" th:attr="action=@{/author/save}">
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{id}" />
        <div class="field">
          <label class="label">Title*</label>
          <div class="control">
            <input
              class="input"
              type="text"
              th:field="*{title}"
              placeholder="Title" />
          </div>
          <p class="help is-danger" th:errors="*{title}"></p>
        </div>
        <div class="field">
          <label class="label">First Name*</label>
          <div class="control">
            <input
              class="input"
              type="text"
              th:field="*{firstName}"
              placeholder="First Name" />
          </div>
          <p class="help is-danger" th:errors="*{firstName}"></p>
        </div>
        <div class="field">
          <label class="label">Last Name</label>
          <div class="control">
            <input
              class="input"
              type="text"
              th:field="*{lastName}"
              placeholder="Last Name" />
          </div>
          <p class="help is-danger" th:errors="*{lastName}"></p>
        </div>
        <div class="field">
          <label class="label">Birth Date*</label>
          <div class="control">
            <input class="input" type="date" th:field="*{birthDate}" />
          </div>
          <p class="help is-danger" th:errors="*{birthDate}"></p>
        </div>
        <div class="field">
          <label class="label">Deceased Date</label>
          <div class="control">
            <input class="input" type="date" th:field="*{deceasedDate}" />
          </div>
          <p class="help is-danger" th:errors="*{deceasedDate}"></p>
          <p class="help is-danger" th:errors="${dto}"></p>
        </div>
        <div class="field">
          <label class="label">Education</label>
          <div class="control">
            <input
              class="input"
              type="text"
              th:field="*{education}"
              placeholder="Education" />
          </div>
          <p class="help is-danger" th:errors="*{education}"></p>
        </div>
        <div class="field">
          <label class="label">Summary</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Summary"
              th:field="*{summary}"></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" type="submit">Submit</button>
          </div>
          <div class="control">
            <a class="button is-link is-light" th:href="@{/author}">Cancel</a>
          </div>
        </div>
      </form>
    </section>
    <footer th:replace="~{layout :: footer}"></footer>
    <th:block th:replace="~{layout :: javascript}"></th:block>
  </body>
</html>
